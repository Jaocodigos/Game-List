{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered bg-light">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                    <th>Editar</th>
                    <th>Apagar</th>
                </tr>
            </thead>
            <tbody>
                {% for jogo in jogos %}
                    <tr>
                        <td>{{ jogo.nome }}</td>
                        <td>{{ jogo.categoria }}</td>
                        <td>{{ jogo.console }}</td>
                        <td><a href="{{  url_for('edit', id=jogo.id) }}">Editar</a></td>
                        <td><a href="{{ url_for('delete', id=jogo.id) }}">Apagar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="btn btn-primary butao" href="{{ url_for('add') }}">Novo jogo</a>
{% endblock %}
