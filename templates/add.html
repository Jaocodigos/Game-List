{% extends "template.html" %}
{% block conteudo %}
      <form action="{{url_for('criar')}} "method="post" enctype="multipart/form-data" class="criar">
        <figure class="thumb col-md-4">
          <img class="imag" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}">
          <figcaption>
            <label class="fileContainer">
              Adicionar capa
              <input type="file" name="arch" accept=".jpg" class="add-capa">
            </label>
          </figcaption>
        </figure>
        <fieldset class="col-md-8 formulario">
          <div>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="categoria">Categoria</label>
              <input type="text" id="categoria" name="categoria" class="form-control">
            </div>
            <div class="form-group">
              <label for="console">Console</label>
              <input type="text" id="console" name="console" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-salvar butao">Salvar</button>
            <a href="{{ url_for('index')}}" class="btn btn-danger butao">Voltar</a>
          </div>
        </fieldset>
      </form>
{% endblock %}
